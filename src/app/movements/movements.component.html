<div class="mat-elevation-z8">
    <table mat-table matSort [dataSource]="dataSource">

      <ng-container matColumnDef="username">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let transaction"> {{transaction.username}} </td>
        <!--<td mat-cell *matCellDef="let transaction"> example </td>-->
      </ng-container>
  
      <ng-container matColumnDef="description">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let transaction"> {{transaction.description}} </td>
        <!--<td mat-cell *matCellDef="let transaction"> example </td>-->
      </ng-container>
  

      <ng-container matColumnDef="amount">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Amount (â‚¬) </th>
        <td mat-cell *matCellDef="let transaction"> {{transaction.amount}} </td>
        <!--<td mat-cell *matCellDef="let transaction"> example </td>-->
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
