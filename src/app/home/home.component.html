<mat-card>
  <mat-card-header>
      <h1 style="color: blue;">Information</h1>
  </mat-card-header>
  <mat-card-content>
      <div class="example-form">
            <h2>Username: {{loggedUser}}</h2>
            <h2>Name: {{loggedName}}</h2>
            <h2>Email: {{loggedEmail}}</h2>
          <div>
              <a (click)="DepositUser(loggedUser)" mat-raised-button color="primary" style="margin-right: 10px;">Deposit</a>
              <a (click)="WithdrawaltUser(loggedUser)" mat-raised-button color="primary" style="margin-right: 10px;">Withdrawal</a>
          </div>
        </div>

  </mat-card-content>

</mat-card>
