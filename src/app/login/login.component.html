
<mat-card style="background-color:rgb(255, 237, 166);">
    <mat-card-header>
        <h1>Login</h1>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form" [formGroup]="loginform" (ngSubmit)="proceedlogin()">
            <mat-form-field class="example-full-width" style="width: 100%;">
              <mat-label>Username</mat-label>
              <input matInput formControlName="username">
            </mat-form-field>
            <br/>
            <mat-form-field class="example-full-width" style="width: 100%;">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password">
            </mat-form-field>
            <br/>
            <div>
                <button mat-raised-button color="primary" style="margin-right: 10px;">Submit</button>
                <a routerLink="/register" mat-raised-button color="primary" style="margin-right: 10px;">Register</a>
            </div>
          </form>

    </mat-card-content>

  </mat-card>
